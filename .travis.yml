sudo: required
language: node_js
node_js:
- '7'
env:
  global:
  - PROJ_DIR=${TRAVIS_BUILD_DIR}
services:
- docker
git:
  depth: 1
addons:
  sonarcloud:
    organization: wa-github
    token: "${SONAR_TOKEN}"
jobs:
  include:
    - stage: test
      before_install:
        - chmod +x extra-setup.sh
        - source extra-setup.sh
        - env
        - cd src/__test__/test_container
      install: 
        - docker-compose build backend_server
        - docker-compose up -d
        - docker ps -a
      script: docker-compose -f test-runner.yml run --rm test-runner
      after_script: docker-compose down
    - stage: sonar
      node_js:
        - '8'
      install: true
      script:
        - sonar-scanner -Dsonar.projectKey=translationexchangeadmin -Dsonar.sources=src/js
stages:
  - test
  - name: sonar
    if: type IN (push, cron)
cache:
  directories:
  - "$HOME/.m2/repository"
  - "${PROJ_DIR}/node_modules"
  - "$HOME/.sonar/cache"
notifications:
  slack:
    rooms:
      secure: 
    on_success: change 
    on_failure: always
